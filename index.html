<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
    

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                 <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or Mobile</label></td>
                            <td><label class="login-label"> Password</label></td> 
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="sub-btn" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="forgotten.html">Forgotten Account?</a></td>
                        </tr>

                    </table>
                 </form>
                
            </div>

        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the<br> people in your life</p>
                <img class="image" src="facebook_eyes_body.jpg" alt="">

            </div>
            <div class="right-section">
                <h1 class="heading">Create a new account</h1>
                <p class="para1">It's quick and easy.</p>

                <div class="Signup-controls">
                    <form  action="" class="signup-form" id="signup-form" >

                        <div class="signup-field ">
                            <input name="fname" type="text"  placeholder="First name" class="ipt">
                            <input name="sname" type="text"  placeholder="Last name" class="ipt">
                        </div>

                        <div class="signup-field">
                            <input name="Emailaddress" type="text" placeholder="Mobile number or Email address" class="ipt2"/>
                        </div>

                        <div class="signup-field">
                            <input name="password" type="text" placeholder="New password" class="ipt2">

                        </div>
                        <div class="signup-field">

                            <label class="gray">Birthday</label><br><br>

                            <select class="dropdown" name="day">
                                <option>Day</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>

                            </select>
                        
                        
                            <select class="dropdown" name="month">
                                <option>Month</option>
                                <option>jan</option>
                                <option>feb</option>
                                <option>mar</option>
                                <option>apr</option>
                                <option>may</option>
                                <option>june</option>
                                <option>july</option>
                                <option>aug</option>
                                <option>sep</option>
                                <option>oct</option>
                                <option>nov</option>
                                <option>dec</option>
                            </select>
                        
                       
                            <select class="dropdown" name="year">
                                <option>Year</option>
                                <option>1990</option>
                                <option>1991</option>
                                <option>1992</option>
                                <option>1993</option>
                                <option>1994</option>
                                <option>1995</option>
                                <option>1996</option>
                                <option>1997</option>
                                <option>1998</option>
                                <option>1999</option>
                                <option>2000</option>
                                <option>2001</option>
                            </select><br>

                        </div>
                        <div class="signup-field">
                            <label class="gray">Gender</label>
                            <br><br>
                            <input type="radio" name="gender" value="Female">
                            <label >Female</label>
                            <input type="radio" name="gender" value="Female">
                            <label >Male</label>
                            <input type="radio" name="gender" value="Female">
                            <label >Custom</label>
                        </div>
                        <div class="signup-field">
                            <input type="submit" value="Sign Up" class="sin">

                        </div>

                    </form>

                </div>




                

            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="script.js"></script>

</body>
</html>
